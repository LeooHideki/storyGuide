<!DOCTYPE html>
<html xlmns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<title>Cadastre sua marca</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styleMain.css">
</head>
<body>
	<header th:replace="fragments/padrao :: cabecalho"></header>
	<div class="container">
		<div class="content">
			<div id="cadastro">
				<form method="post" action="salvarMarca">
				<input type="hidden" name="id" th:value="${marca?.id}"/>
					<h1>Cadastre sua marca</h1>

					<p>
						<label for="nome_cad">Nome</label> 
						<input id="nome_cad" name="nome" th:value="${marca?.nome}" required="required" type="text" />
					</p>

					<p>
						<label for="desc_cad">Descrição</label> 
						<input id="desc_cad" name="descricao" th:value="${marca?.descricao}" required="required" type="text" />
					</p>

					<p>
						<label for="estilo_cad">Estilo</label> 
						<input id="estilo_cad" name="estilo" th:value="${marca?.estilo}" required="required" type="text" />
					</p>

					<p>
						<input type="submit" value="Cadastrar" />
					</p>

					<p class="link">
						Já tem conta? <a href="#"> Ir para Login </a>
					</p>

				</form>
			</div>
			<div th:replace="fragments/mensagem"></div>
		</div>
	</div>
	<footer th:replace="fragments/padrao :: rodape"></footer>
</body>
</html>
