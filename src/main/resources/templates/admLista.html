<!DOCTYPE html>
<html xlmns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<title>Lista de administrador</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>E-mail</th>
				<th>Alterar</th>
				<th>Excluir</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="adm:${admins}">
				<td th:text="${adm.id}" />
				<td th:text="${adm.nome}" />
				<td th:text="${adm.email}" />
				<td> <a th:href="@{/alterarAdmin(id=${adm.id})}"><button>Alterar</button></a></td>
				<td> <a th:attr="onclick=|return confirm('Confirmar exclusÃ£o do Id: ${adm.id}')|" th:href="@{/excluirAdmin(id=${adm.id})}"><button>Excluir</button></a></td>
			</tr>
		</tbody>
	</table>
	<nav aria-label="Page navigation example" id="paginas"
		style="bottom: 0; position: fixed;">
		<ul class="pagination">
			<li class="page-item" th:class="${pagAtual == 1 ? 'disabled' : 'waves-effect'}">
				<a class="page-link" th:href="${pagAtual > 1 ? pagAtual - 1 : '#'}">
				<span aria-hidden="true">&laquo;</span>
			</a></li>

			<li th:class="${pagAtual == p ? 'active blue' : 'waves-effect'}" th:each="p:${numPaginas}"><a th:href="${p}"><span th:text="${p}"></span></a></li>
			
			<li class="page-item" th:class="${pagAtual == totalPages ? 'disabled' : 'waves-effect'}">
				<a class="page-link" th:href="${pagAtual < totalPages ? pagAtual + 1 : '#'}" aria-label="Next">
					<span aria-hidden="true">&raquo;</span>
			</a>
			</li>
		</ul>
	</nav>
</body>
</html>
